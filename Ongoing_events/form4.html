<head>

<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function display1()
{
	document.getElementById("fee1").style.visibility="visible";
	
  }
function display2()
{
	document.getElementById("fee2").style.visibility="visible";
	
}

function display3()
{document.getElementById("fee3").style.visibility="visible";}
function display4()
{
	document.getElementById("fee4").style.visibility="visible";
}
</script>
</head>

<body>

<div class="container">
  <div class="header"> <a href="#"><img src="images/logo.png"  name="Insert_logo" width="150" height="90" id="Insert_logo" style="padding-top:20px; padding-left:15px; height:110px;" /></a> 
  <h2 style="text-align:center;margin-left:50px; margin-top:-70px;">National Institute of Technology, Tiruchirappalli</h2>
 
    <!-- end .header --></div>
  <div class="content">
    <!--<h1>Instructions</h1>-->
    <center>
    <table>
    <tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name" /></td>
    </tr>
    <tr>
    <td>Programme</td>
    <td><select><option>Select</option><option>B.tech</option><option>B.Arch</option><option>M.tech</option><option>MCA</option><option>MBA</option></select></td>
    </tr>
    <tr>
    <td>Roll No</td>
    <td><input type="text" name="roll" id="roll" /></td>
     </tr>
      <tr>
    <td>Department</td>
    <td><input type="text" name="dept" id="dept" /></td>
     </tr>
     <tr>
      <td>Semester</td>
    <td><select><option>Select</option><option>1st</option><option>2nd</option><option>3rd</option><option>4th</option><option>5th</option><option>6th</option><option>7th</option><option>8th</option></select></td>
    </tr>
    <tr>
      <td>Year</td>
    <td><select><option>Select</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option></select></td>
    </tr>
    <tr>
    <td>Specialization (for M.Tech.)</td>
    <td><input type="text" name="spec" id="spec" /></td>
     </tr>
    <tr>
    <tr>
    <td>Transcripts</td>
    <td><select id="fee"><option>Select</option><option onblur="display1()" value="100">Full Transcript (first copy)</option><option onblur="display2()" value="20">Full Transcript (additional)</option><option onblur="display3()" value="80">Partial Transcript (first copy)</option><option onblur="display4()" value="20">Partial Transcript (additional)</option></select></td>
    </tr>
    <tr>
    <td>Fee</td>
    <td><font id="fee1" style="visibility:hidden;">Rs. 100 /-</font></td>
    <td><font id="fee2" style="visibility:hidden;">Rs. 20 /-</font></td>
    <td><font id="fee3" style="visibility:hidden;">Rs. 80 /-</font></td>
    <td><font id="fee4" style="visibility:hidden;">Rs. 20 /-</font></td>
    </tr>
    <td>No. of Transcripts required</td>
    <td><input type="text" name="no" id="no" /></td>
    
     </tr>
      <tr>
    <td>Postal Address</td>
    <td><input type="text" name="add" id="add" /></td>
     </tr>
    
     

     
    </table>
